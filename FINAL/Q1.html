<script>

    let nums = [2,7,11,15];
    let target = 18;

    function Sum(nums , target)
    {
        const arr = [];
    
        for (let i=0;i<nums.length;i++)
        {
            let val = target-nums[i];
            
            if(val in arr)
            {
                return [arr[val], i];
            }
            arr[nums[i]] = i;
        }
        return null
    }
    console.log(Sum(nums , target))

</script>
