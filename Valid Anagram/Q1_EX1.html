<script>

const s = "anagram";
const t = "nagaram";
    
function isAnagram(s,t)
{

    if (s.length !== t.length)
    {
        return false;
    }

    const S = s.split('').sort().join('')
    const T = t.split('').sort().join('')

    return S === T
}

console.log(isAnagram(s,t))


</script>
