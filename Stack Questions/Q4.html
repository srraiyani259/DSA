<script>

    let str = "Hello"

    function rev(str){
        let stake = []
        let ans = " "

        for(let i = 0 ; i < str.length ; i++)
        {
            stake.push(str[i])
        }

        for(let i = 0 ; i < str.length ; i++)
        {
            ans += stake.pop() 
        }
        return ans
    }
    console.log(rev(str))

</script>
